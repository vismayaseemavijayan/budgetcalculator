<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET LOGIN</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Open Sans", sans-serif;
        }
    </style>   
</head>
<body style="background-color: rgba(93, 116, 147, 0.779);">

  <section>
    <div class="container" style="display: flex; margin-top: 100px;">
        <div style="width: 600px;">
            <img width="600px" height="600px" src="https://cdni.iconscout.com/illustration/premium/thumb/woman-login-into-banking-app-4550541-3767332.png?f=webp" alt="" style="margin-top: 50px;">
        </div>
        <div class="card-body p-4 p-lg-5 text-black" style="width: 500px; margin-left: 30px;">
            <form id="loginForm">
                <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">BudgetBalance</span>
                </div>
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your Account</h5>
                <div class="form-outline mb-4">
                    <input type="text" id="loginUsername" placeholder="Username" class="form-control" required />
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" placeholder="Password" class="form-control" required />
                </div>
                <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-sm btn-block" type="button" onclick="login()">Login</button>
                </div>
                <a class="small text-muted" href="#!">Forgot password?</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="registration.html" style="color: #393f81;">Register here</a></p>
            </form>
        </div>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
