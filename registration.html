<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET REGISTER</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

     <style>
        * {
            font-family: "Open Sans", sans-serif;
        }
     </style>
</head>
<body style="background-color: rgba(59, 115, 125, 0.779);">
    
  <section>
    <div class="container" style="display: flex; margin-top: 90px;">
        <div style="width: 600px;">
            <img src="https://img.lovepik.com/photo/45009/7675.jpg_wh300.jpg" alt="" style="margin-top: 50px; padding-left: 70px;">
        </div>
        <div class="card-body p-4 p-lg-5 text-black" style="width: 500px;">
            <form id="registerForm">
                <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">BudgetBalance</span>
                </div>
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an Account</h5>
                <div class="form-outline mb-4">
                    <input type="text" id="username" placeholder="Username" class="form-control" required />
                </div>
                <div class="form-outline mb-4">
                    <input type="email" id="email" placeholder="Email address" class="form-control" required />
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="password" placeholder="Password" class="form-control" required />
                </div>
                <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-sm btn-block" type="button" onclick="register()">Register</button>
                </div>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="login.html" style="color: #393f81;">Login here</a></p>
            </form>
        </div>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
